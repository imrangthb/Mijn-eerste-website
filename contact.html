<!DOCTYPE html>
<html lang="nl-be">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Imran Chakour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTCvf5Jvts1quUYCqsFxFogVrjiJoumJeyuk1zlfK+xXDqyvcitnF1GPpIvKYaHznIGBHz9l6JI9Ae1qQ=="
        crossorigin="" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <header class="bg-light py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/Logo.png" alt="ImraNet Logo" height="50"
                        class="d-inline-block align-top">
                    ImraNet
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="project.html">Projecten</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                    <a href="contact.html" class="btn btn-primary ms-3">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container mt-5">
        <section class="row">
            <article class="col-md-6">
                <h2>Neem Contact Op</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="name" placeholder="Uw naam">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mailadres</label>
                        <input type="email" class="form-control" id="email" placeholder="Uw e-mailadres">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Bericht</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="Uw bericht"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Verzenden</button>
                </form>
            </article>

            <aside class="col-md-6">
                <h3>Vind Ons</h3>
                <div id="map1" style="height: 300px;"></div> <p class="mt-3">
                </p>
            </aside>
        </section>
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start">
                    <p>&copy; 2024 Imran Chakour. Alle rechten voorbehouden.</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="https://www.linkedin.com/in/jouwlinkedin" class="text-light me-3" target="_blank"
                        rel="noopener noreferrer">
                        <i class="bi bi-linkedin h4"></i>
                    </a>
                    <a href="https://www.instagram.com/jouwinstagram" class="text-light" target="_blank"
                        rel="noopener noreferrer">
                        <i class="bi bi-instagram h4"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
